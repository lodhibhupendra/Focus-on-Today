<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Focus on Today -->
    <main>
        <h1 class="heading" >Focus on <span>Today</span></h1>
        <div class="container"> 
            <h2><span>Today <img class="sun-icon" src="Sun.svg" alt="sun"></span></h2>
            <p class="progresslabel">Raise the bar by completing your goals!</p>
            <div class="progerss-bar ">
                <div class="progerss-value"> <span>2/3 Completed</span></div>
                <p class="  error " >Please set all the 3 goals!</p>
            </div>

            <div class="goal-container  " >
                <div class="castom-checbox"><img src="chack-icon.svg" class="chack-icon"></div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal... ">

            </div>

            <div class="goal-container ">
                <div class="castom-checbox"><img src="chack-icon.svg" class="chack-icon"></div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            
            <div class="goal-container">
                <div class="castom-checbox"><img src="chack-icon.svg" class="chack-icon"></div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>

            <p class="quat">“Move one step ahead, today!”</p>
            <p class="mead-with">Made with ❤️ by Bhupendra Lodhi </p>



        </div>
    </main>
</body>
</html>
